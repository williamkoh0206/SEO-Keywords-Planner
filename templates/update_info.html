            <input type="text" id="username" name="username" value="{{ username }}" readonly><br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" value="{{ email }}"><br><br>

            <input type="submit" value="Update">
        </form>
    {% endblock %}
