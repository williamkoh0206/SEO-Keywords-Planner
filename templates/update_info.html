{% extends "base.html" %} 
{% block title %}Edit Account{% endblock %} 
{% block content %}
<div class="card mx-4 mx-md-5 shadow-5-strong" 
style="background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px); margin-top:200px;">
    <div class="container mt-4 text-center">
        <h1 class="account-title">Update User Information</h1>
        <form action="{{ url_for('update_info') }}" method="POST">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" value="{{ username }}" readonly><br><br>
        
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" value="{{ email }}"><br><br>
        
            <label for="password">New Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
        
            <input type="submit" value="Update" class="btn btn-primary my-3">
        </form>
    </div>
</div>
{% endblock %}
